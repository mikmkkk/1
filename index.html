<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>üíö Happy Valentine's Day Nika! üíö</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Great+Vibes&family=Pacifico&family=Quicksand:wght@300;400;500;600&display=swap"
        rel="stylesheet">

    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --pink-light: #d5f5e3;
            --pink: #00e676;
            --pink-dark: #00c853;
            --red: #69f0ae;
            --red-dark: #00a843;
            --gold: #ffd700;
            --bg-dark: #001a0d;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
            --glass-shadow: 0 8px 32px rgba(0, 200, 83, 0.2);
        }

        html {
            scroll-behavior: smooth;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: var(--bg-dark);
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        /* Loading */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #0a2d1a, #001a0d);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }

        #loading-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loading-heart {
            font-size: 60px;
            animation: heartPulse 0.8s ease-in-out infinite;
        }

        .loading-text {
            font-family: 'Great Vibes', cursive;
            font-size: 28px;
            color: var(--pink);
            margin-top: 20px;
            opacity: 0;
            animation: fadeInUp 1s ease 0.3s forwards;
        }

        .loading-bar-container {
            width: 200px;
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-top: 30px;
            overflow: hidden;
        }

        .loading-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--pink), var(--red), var(--pink));
            border-radius: 10px;
            animation: loadingProgress 2.5s ease forwards;
        }

        @keyframes loadingProgress {
            0% {
                width: 0%;
            }

            30% {
                width: 40%;
            }

            60% {
                width: 70%;
            }

            100% {
                width: 100%;
            }
        }

        @keyframes heartPulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.3);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* BG Glow */
        .bg-glow {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            pointer-events: none;
            z-index: 0;
            animation: glowFloat 8s ease-in-out infinite;
        }

        .glow-1 { width: 300px; height: 300px; background: #00c853; top: -100px; right: -100px; }
        .glow-2 { width: 250px; height: 250px; background: #69f0ae; bottom: 20%; left: -80px; animation-delay: 3s; }
        .glow-3 { width: 200px; height: 200px; background: #a5d6a7; top: 50%; right: -50px; animation-delay: 5s; }

        @keyframes glowFloat {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            33% {
                transform: translate(30px, -20px) scale(1.1);
            }

            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }
        }

        /* Falling */
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .falling-heart {
            position: absolute;
            top: -50px;
            animation: fallDown linear infinite;
            opacity: 0.6;
            user-select: none;
        }

        @keyframes fallDown {
            0% {
                transform: translateY(-50px) rotate(0deg) scale(1);
                opacity: 0;
            }

            10% {
                opacity: 0.7;
            }

            90% {
                opacity: 0.5;
            }

            100% {
                transform: translateY(110vh) rotate(720deg) scale(0.3);
                opacity: 0;
            }
        }

        /* Main */
        .main-content {
            position: relative;
            z-index: 2;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .main-content.visible {
            opacity: 1;
        }

        section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
        }

        /* Hero */
        .hero {
            text-align: center;
            padding-top: 60px;
        }

        .hero-heart {
            font-size: 80px;
            display: inline-block;
            animation: heartBeat 1.5s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(156, 39, 176, 0.6));
        }

        @keyframes heartBeat {

            0%,
            100% {
                transform: scale(1);
            }

            15% {
                transform: scale(1.25);
            }

            30% {
                transform: scale(1);
            }

            45% {
                transform: scale(1.15);
            }

            60% {
                transform: scale(1);
            }
        }

        .hero-title {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(34px, 9vw, 60px);
            background: linear-gradient(135deg, #a5d6a7, #69f0ae, #ffd700, #a5d6a7);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 4s ease infinite;
            margin: 20px 0;
            line-height: 1.4;
        }

        @keyframes gradientShift {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        .hero-subtitle {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(16px, 4.5vw, 24px);
            color: var(--pink-light);
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .hero-date {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-top: 15px;
        }

        /* Glass Card */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: var(--glass-shadow);
            max-width: 380px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -50%;
            width: 200%;
            height: 1px;
    background: linear-gradient(90deg, transparent, rgba(0, 230, 118, 0.5), transparent);
        }

        /* Names */
        .names-section {
            min-height: auto;
            padding: 60px 20px;
        }

        .names-display {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .name {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(36px, 9vw, 52px);
            background: linear-gradient(135deg, var(--pink), var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Typing */
        .love-letter {
            min-height: auto;
            padding: 60px 20px;
        }

        .typing-container {
            max-width: 380px;
            width: 100%;
        }

        .typing-text {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(20px, 5vw, 26px);
            color: var(--pink-light);
            line-height: 1.8;
            min-height: 160px;
            text-align: center;
        }

        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background: var(--pink);
            margin-left: 2px;
            animation: blink 0.8s ease-in-out infinite;
            vertical-align: text-bottom;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        /* Counter */
        .counter-section {
            min-height: auto;
            padding: 60px 20px;
        }

        .counter-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            max-width: 380px;
            width: 100%;
        }

        .counter-item {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 20px 10px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .counter-item:active {
            transform: scale(0.95);
        }

        .counter-number {
            font-family: 'Pacifico', cursive;
            font-size: clamp(28px, 7vw, 40px);
            background: linear-gradient(135deg, var(--pink), #69f0ae);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .counter-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 5px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .counter-title {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(24px, 6vw, 36px);
            color: var(--pink);
            margin-bottom: 25px;
            text-align: center;
        }

        /* Fun Facts */
        .fun-section {
            min-height: auto;
            padding: 60px 20px;
        }

        .fun-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            max-width: 380px;
            width: 100%;
        }

        .fun-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: transform 0.3s ease, border-color 0.3s ease;
            cursor: pointer;
        }

        .fun-card:active {
            transform: scale(0.97);
            border-color: var(--pink);
        }

        .fun-card-emoji {
            font-size: 36px;
            flex-shrink: 0;
        }

        .fun-card-text {
            font-family: 'Dancing Script', cursive;
            font-size: 18px;
            color: var(--pink-light);
            line-height: 1.5;
        }

        /* Roast / Fun Section */
        .roast-section {
            min-height: auto;
            padding: 60px 20px;
        }

        .roast-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px 30px;
            max-width: 380px;
            width: 100%;
            text-align: center;
            min-height: 220px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.5s ease;
        }

        .roast-emoji {
            font-size: 44px;
            margin-bottom: 15px;
        }

        .roast-text {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(18px, 4.5vw, 24px);
            color: var(--pink-light);
            line-height: 1.8;
        }

        .roast-nav-dots {
            display: flex;
            gap: 8px;
            margin-top: 20px;
        }

        .roast-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 0;
        }

        .roast-dot.active {
            background: var(--pink);
            width: 24px;
            border-radius: 4px;
            box-shadow: 0 0 10px var(--pink);
        }

        .roast-shuffle-btn {
            margin-top: 15px;
            background: rgba(192, 107, 255, 0.2);
            border: 1px solid var(--glass-border);
            color: var(--pink-light);
            font-family: 'Dancing Script', cursive;
            font-size: 16px;
            padding: 10px 25px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .roast-shuffle-btn:active {
            transform: scale(0.95);
            background: rgba(192, 107, 255, 0.4);
        }

        /* Main Button */
        .btn-section {
            min-height: auto;
            padding: 80px 20px;
        }

        .main-btn {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-family: 'Great Vibes', cursive;
            font-size: 20px;
            cursor: pointer;
    background: linear-gradient(135deg, #00c853, #69f0ae, #00a843);
    box-shadow: 0 0 40px rgba(0,200,83,0.4), 0 0 80px rgba(0,200,83,0.2), inset 0 0 40px rgba(255,255,255,0.1);            transition: all 0.3s ease;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            animation: btnGlow 2s ease-in-out infinite;
        }

        @keyframes btnGlow {

            0%, 100% { box-shadow: 0 0 40px rgba(0,200,83,0.4), 0 0 80px rgba(0,200,83,0.2); }
            50% { box-shadow: 0 0 60px rgba(0,200,83,0.6), 0 0 120px rgba(0,200,83,0.3); }  

            50% {
                box-shadow: 0 0 60px rgba(39, 176, 50, 0.6), 0 0 120px rgba(9, 80, 7, 0.3);
            }
        }

        .main-btn:active {
            transform: scale(0.9);
        }

        .main-btn-emoji {
            font-size: 40px;
            margin-bottom: 5px;
        }

        /* Explosion */
        .explosion-heart {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            font-size: 24px;
            animation: explode var(--duration) ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: translate(0, 0) scale(1) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translate(var(--tx), var(--ty)) scale(0) rotate(720deg);
                opacity: 0;
            }
        }

        /* Click counter popup */
        .click-counter {
            font-family: 'Pacifico', cursive;
            font-size: 16px;
            color: var(--gold);
            margin-top: 20px;
            opacity: 0.7;
            transition: all 0.3s ease;
        }

        .click-counter.bump {
            transform: scale(1.3);
            opacity: 1;
        }

        /* Music */
        .music-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            color: white;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .music-toggle:active {
            transform: scale(0.9);
        }


        @keyframes musicPulse {

            0%,
            100% {
                box-shadow: 0 0 0 0 rgba(39, 176, 57, 0.4);
            }

            50% {
                box-shadow: 0 0 0 10px rgba(39, 176, 46, 0);
            }
        }

        /* Scroll Top */
        .scroll-top {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            color: white;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .scroll-top.visible {
            opacity: 1;
            visibility: visible;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 40px 20px;
            color: rgba(255, 255, 255, 0.3);
            font-size: 12px;
        }

        .footer .footer-heart {
            color: var(--pink);
            animation: heartPulse 1s infinite;
            display: inline-block;
        }

        /* Sparkle */
        .sparkle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: var(--gold);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            animation: sparkleAnim 3s ease-in-out infinite;
        }

        @keyframes sparkleAnim {

            0%,
            100% {
                opacity: 0;
                transform: scale(0);
            }

            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (min-width: 768px) {
            .glass-card {
                max-width: 500px;
                padding: 50px 40px;
            }

            .counter-grid {
                max-width: 500px;
            }

            .typing-container {
                max-width: 500px;
            }

            .fun-grid {
                max-width: 500px;
            }

            .roast-card {
                max-width: 500px;
            }
        }

        /* Reveal */
        .reveal {
            opacity: 0;
            transform: translateY(40px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .reveal.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Divider */
        .divider {
            width: 80px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--pink), transparent);
            margin: 10px auto;
            border-radius: 2px;
        }

        /* Stars */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) ease-in-out infinite;
            opacity: 0;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0;
            }

            50% {
                opacity: var(--max-opacity);
            }
        }

        /* Shake anim for fun */
        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px) rotate(-2deg);
            }

            75% {
                transform: translateX(5px) rotate(2deg);
            }
        }

        .shake {
            animation: shake 0.4s ease;
        }
    </style>
</head>

                    <div class="counter-item">
                        <div class="counter-number" id="counter-seconds">0</div>
                        <div class="counter-label">Seconds</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Button -->
        <section class="btn-section" id="btn">
            <div class="reveal" style="text-align: center;">
                <button class="main-btn" id="main-btn" onclick="explodeStuff(event)">
                    <span class="main-btn-emoji">üê£</span>
                    <span>Tap Me!</span>
                </button>
                <div class="click-counter" id="click-counter">taps: 0 üêº</div>
            </div>
        </section>

        <!-- Footer -->
        <div class="footer">
            <p>Made with <span class="footer-heart">üíö</span> for u</p>
            <p style="margin-top: 5px;">Happy Valentine's Day 2026</p>
        </div>
    </div>

    <!-- Music -->
    <button class="music-toggle" id="music-toggle" onclick="toggleMusic()">üéµ</button>

    <!-- Scroll Top -->
    <button class="scroll-top" id="scroll-top" onclick="window.scrollTo({top:0, behavior:'smooth'})">‚Üë</button>

    <script>
        const CONFIG = {
            startDate: new Date(2026, 0, 18),
            friendMessage: "I can only say that you are the best person I know üêº‚ú® so yeah happy valentine's day",
            maxFallingItems: 55,
            maxStars: 90
        };

        // Roast/Toast data
        const roastData = [
            { emoji: "üåü", text: "Honestly you make everything 10x more worse" },
            { emoji: "üêº", text: "You eat, sleep, and vibe. You ARE a panda" },
            { emoji: "üé≠", text: "Half the time you're weird, other half you're weirder" },
            { emoji: "‚≠ê", text: "OK fine... you're actually pretty awesome" },
            { emoji: "üß†", text: "bavaram nemishe" },
            { emoji: "üê£", text: "You lowkey make the world better just by existing" },
        ];

        let currentRoast = 0;
        let tapCount = 0;

        // Create roast dots
        const roastDotsContainer = document.getElementById('roast-dots');
        roastData.forEach((_, i) => {
            const dot = document.createElement('button');
            dot.className = 'roast-dot' + (i === 0 ? ' active' : '');
            dot.onclick = () => showRoast(i);
            roastDotsContainer.appendChild(dot);
        });

        function showRoast(index) {
            currentRoast = index;
            const card = document.getElementById('roast-card');
            card.style.opacity = '0';
            card.style.transform = 'scale(0.95)';

            setTimeout(() => {
                document.getElementById('roast-emoji').textContent = roastData[index].emoji;
                document.getElementById('roast-text').textContent = roastData[index].text;
                card.style.opacity = '1';
                card.style.transform = 'scale(1)';
            }, 300);

            document.querySelectorAll('.roast-dot').forEach((dot, i) => {
                dot.classList.toggle('active', i === index);
            });
        }

        function shuffleRoast() {
            let next;
            do { next = Math.floor(Math.random() * roastData.length); } while (next === currentRoast);
            showRoast(next);
        }

        showRoast(0);
        setInterval(() => {
            showRoast((currentRoast + 1) % roastData.length);
        }, 5000);

        // Loading
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loading-screen').classList.add('hidden');
                document.getElementById('main-content').classList.add('visible');
                startFallingItems();
                startTypingAnimation();
                createStars();
                createSparkles();
            }, 2800);
        });

        // Stars
        function createStars() {
            const container = document.getElementById('stars');
            for (let i = 0; i < CONFIG.maxStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.setProperty('--duration', (2 + Math.random() * 4) + 's');
                star.style.setProperty('--max-opacity', (0.3 + Math.random() * 0.7));
                star.style.animationDelay = Math.random() * 5 + 's';
                star.style.width = (1 + Math.random() * 2) + 'px';
                star.style.height = star.style.width;
                container.appendChild(star);
            }
        }

        // Sparkles
        function createSparkles() {
            for (let i = 0; i < 8; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 3 + 's';
                sparkle.style.background = Math.random() > 0.5 ? '#ffd700' : '#c06bff';
                document.body.appendChild(sparkle);
            }
        }

        // Falling items
        const fallingEmojis = ['‚≠ê', 'üíö ', 'üåü', 'üí´', 'üéâ', 'üêº', ' üíö', 'üê£', 'üåà', 'üíö  ', 'üíö'];

        function createFallingItem() {
            const container = document.getElementById('hearts-container');
            if (container.children.length > CONFIG.maxFallingItems) return;

            const item = document.createElement('div');
            item.className = 'falling-heart';
            item.textContent = fallingEmojis[Math.floor(Math.random() * fallingEmojis.length)];
            item.style.left = Math.random() * 100 + '%';
            item.style.fontSize = (12 + Math.random() * 24) + 'px';
            item.style.animationDuration = (5 + Math.random() * 8) + 's';
            item.style.animationDelay = Math.random() * 2 + 's';

            container.appendChild(item);
            setTimeout(() => item.remove(), 15000);
        }

        function startFallingItems() {
            for (let i = 0; i < 5; i++) setTimeout(() => createFallingItem(), i * 300);
            setInterval(createFallingItem, 1500);
        }

        // Typing
        function startTypingAnimation() {
            const textElement = document.getElementById('typing-text');
            const cursor = document.getElementById('typing-cursor');
            const message = CONFIG.friendMessage;
            let charIndex = 0;

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        typeNextChar();
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.3 });

            observer.observe(textElement.parentElement);

            function typeNextChar() {
                if (charIndex < message.length) {
                    textElement.textContent += message[charIndex];
                    charIndex++;
                    const delay = message[charIndex - 1] === '.' || message[charIndex - 1] === ',' || message[charIndex - 1] === '!' ? 150 : 35;
                    setTimeout(typeNextChar, delay);
                } else {
                    setTimeout(() => { cursor.style.display = 'none'; }, 3000);
                }
            }
        }

        // Counter
        function updateCounter() {
            const now = new Date();
            const diff = now - CONFIG.startDate;
            document.getElementById('counter-days').textContent = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById('counter-hours').textContent = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById('counter-minutes').textContent = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById('counter-seconds').textContent = Math.floor((diff % (1000 * 60)) / 1000);
        }

        updateCounter();
        setInterval(updateCounter, 1000);

        // Explosion
        const explosionEmojis =  ['‚≠ê', 'üíö ', 'üåü', 'üí´', 'üéâ', 'üêº', ' üíö', 'üê£', 'üåà', 'üíö  ', 'üíö'];

        function explodeStuff(event) {
            tapCount++;
            const counter = document.getElementById('click-counter');

            // Fun messages based on tap count
            const msgs = [
                `taps: ${tapCount} üêº`,
                `${tapCount} chill üòÇ`,
                `${tapCount}... you good? ü§£`,
                `OK ${tapCount} OHH üî•`,
                `${tapCount}!! STOP üíÄ`,
            ];

            if (tapCount < 10) counter.textContent = msgs[0];
            else if (tapCount < 25) counter.textContent = msgs[1];
            else if (tapCount < 50) counter.textContent = msgs[2];
            else if (tapCount < 100) counter.textContent = msgs[3];
            else counter.textContent = msgs[4];

            counter.classList.add('bump');
            setTimeout(() => counter.classList.remove('bump'), 300);

            const rect = event.currentTarget.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            const count = 20 + Math.floor(Math.random() * 15);
            for (let i = 0; i < count; i++) createExplosionItem(centerX, centerY);
            if (navigator.vibrate) navigator.vibrate(50);
        }

        function createExplosionItem(x, y) {
            const item = document.createElement('div');
            item.className = 'explosion-heart';
            item.textContent = explosionEmojis[Math.floor(Math.random() * explosionEmojis.length)];

            const angle = Math.random() * Math.PI * 2;
            const distance = 100 + Math.random() * 250;
            const tx = Math.cos(angle) * distance;
            const ty = Math.sin(angle) * distance - 100;
            const duration = 0.8 + Math.random() * 1.2;

            item.style.left = x + 'px';
            item.style.top = y + 'px';
            item.style.fontSize = (16 + Math.random() * 28) + 'px';
            item.style.setProperty('--tx', tx + 'px');
            item.style.setProperty('--ty', ty + 'px');
            item.style.setProperty('--duration', duration + 's');

            document.body.appendChild(item);
            setTimeout(() => item.remove(), duration * 1000);
        }

        // Long press
        let longPressInterval;
        const mainBtn = document.getElementById('main-btn');

        mainBtn.addEventListener('touchstart', () => {
            longPressInterval = setInterval(() => {
                const rect = mainBtn.getBoundingClientRect();
                for (let i = 0; i < 5; i++) createExplosionItem(rect.left + rect.width / 2, rect.top + rect.height / 2);
                tapCount++;
                document.getElementById('click-counter').textContent = tapCount > 100 ? `${tapCount}!! STOP üíÄ` : `taps: ${tapCount} üêº`;
            }, 100);
        }, { passive: true });

        mainBtn.addEventListener('touchend', () => clearInterval(longPressInterval));

        mainBtn.addEventListener('mousedown', () => {
            longPressInterval = setInterval(() => {
                const rect = mainBtn.getBoundingClientRect();
                for (let i = 0; i < 5; i++) createExplosionItem(rect.left + rect.width / 2, rect.top + rect.height / 2);
                tapCount++;
                document.getElementById('click-counter').textContent = tapCount > 100 ? `${tapCount}!! STOP üíÄ` : `taps: ${tapCount} üêº`;
            }, 100);
        });

        mainBtn.addEventListener('mouseup', () => clearInterval(longPressInterval));
        mainBtn.addEventListener('mouseleave', () => clearInterval(longPressInterval));

        // Music
        let audioCtx = null;
        let isPlaying = false;
        let musicInterval = null;

        function createMelody() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();

            const melody = [
                { freq: 523.25, dur: 0.5 }, { freq: 659.25, dur: 0.5 },
                { freq: 783.99, dur: 0.75 }, { freq: 659.25, dur: 0.25 },
                { freq: 698.46, dur: 0.5 }, { freq: 783.99, dur: 0.5 },
                { freq: 880.00, dur: 1.0 }, { freq: 783.99, dur: 0.5 },
                { freq: 659.25, dur: 0.5 }, { freq: 523.25, dur: 0.5 },
                { freq: 587.33, dur: 0.5 }, { freq: 523.25, dur: 1.0 },
            ];

            let time = audioCtx.currentTime;

            melody.forEach(note => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = 'sine';
                osc.frequency.value = note.freq;
                gain.gain.setValueAtTime(0, time);
                gain.gain.linearRampToValueAtTime(0.08, time + 0.05);
                gain.gain.exponentialRampToValueAtTime(0.001, time + note.dur);
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start(time);
                osc.stop(time + note.dur);
                time += note.dur;
            });

            return time - audioCtx.currentTime;
        }

        function toggleMusic() {
            const btn = document.getElementById('music-toggle');
            if (!isPlaying) {
                isPlaying = true;
                btn.classList.add('playing');
                btn.textContent = 'üé∂';
                const duration = createMelody();
                musicInterval = setInterval(() => { if (isPlaying) createMelody(); }, duration * 1000);
            } else {
                isPlaying = false;
                btn.classList.remove('playing');
                btn.textContent = 'üéµ';
                clearInterval(musicInterval);
            }
        }

        // Scroll Reveal
        const revealObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add('visible'); });
        }, { threshold: 0.1, rootMargin: '0px 0px -50px 0px' });

        document.querySelectorAll('.reveal').forEach(el => revealObserver.observe(el));

        // Scroll Top
        window.addEventListener('scroll', () => {
            document.getElementById('scroll-top').classList.toggle('visible', window.scrollY > 500);
        }, { passive: true });

        // Parallax
        window.addEventListener('scroll', () => {
            const scrollY = window.scrollY;
            document.querySelectorAll('.bg-glow').forEach((glow, i) => {
                glow.style.transform = `translateY(${scrollY * (0.05 + i * 0.02)}px)`;
            });
        }, { passive: true });

        document.addEventListener('touchstart', (e) => {
            createTouchSparkle(e.touches[0].clientX, e.touches[0].clientY);
        }, { passive: true });

        document.addEventListener('click', (e) => createTouchSparkle(e.clientX, e.clientY));

        function createTouchSparkle(x, y) {
            for (let i = 0; i < 3; i++) {
                const sparkle = document.createElement('div');
                sparkle.style.cssText = `
                    position: fixed;
                    left: ${x + (Math.random() - 0.5) * 30}px;
                    top: ${y + (Math.random() - 0.5) * 30}px;
                    width: ${3 + Math.random() * 4}px;
                    height: ${3 + Math.random() * 4}px;
                    background: ${Math.random() > 0.5 ? '#ffd700' : '#c06bff'};
                    border-radius: 50%;
                    pointer-events: none;
                    z-index: 9998;
                    animation: sparkleTouch 0.6s ease-out forwards;
                `;
                document.body.appendChild(sparkle);
                setTimeout(() => sparkle.remove(), 600);
            }
        }

        const styleSheet = document.createElement('style');
        styleSheet.textContent = `
            @keyframes sparkleTouch {
                0% { transform: scale(1); opacity: 1; }
                100% { transform: scale(0) translateY(-20px); opacity: 0; }
            }
        `;
        document.head.appendChild(styleSheet);
    </script>
</body>
